<div class="modal">
    <script type="text/ng-template" id="popupTemplate.html">
        <div class="model-dialog" role="document">
            <div class="modal-header">
                <h3 class="modal-title">{{selectedOffer.shortDescription}}</h3>
            </div>
            <div class="modal-body">

                <table style="width: 1%" class="table table-bordered">
                    <tr>
                        <td><strong>Hinzugefügt</strong></td>
                        <td >{{selectedOffer.dateAdded | date}}</td>
                    </tr>
                    <tr>
                        <td><strong>Gültig bis</strong></td>
                        <td>{{selectedOffer.validDate | date}}</td>
                    </tr>
                    <tr>
                        <td><strong>Firma</strong></td>
                        <td>{{getCompanyById(selectedOffer.companyId).companyName}}</td>
                    </tr>
                    <tr>
                        <td><strong>Ort</strong></td>
                        <td>{{selectedOffer.usageSite}}</td>
                    </tr>
                </table>

                <h3>Beschreibung</h3>
                <p ng-bind="selectedOffer.description"></p>

            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                <!--<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>-->
            </div>
        </div>
    </script>
</div>
